<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">

        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,300&display=swap" rel="stylesheet">
        <title>Password Generator</title>

    <body>
        <main>
          <div class="header">

            <h1>Generate a <span class="colour"><br><strong>random password</strong></span></h1>
            
            <h2>Never use an insecure password again.</h2>

            <div class="flex-btn">
                <button id="pass-btn"><img src="lightning.png" alt="lighting icon in white" id="lightning-icon"> Generate passwords</button>
  
            </div>
          </div>

          <div class="passBox">

            <div id="pass1" class="boxes" >
              <p id="password-1"></p>
            </div>

            <div id="pass2" class="boxes">
              <p id="password-2"> </p>
            </div>

            <div id="pass3" class="boxes">
              <p id="password-3"></p>
            </div>

            <div id="pass4" class="boxes">
              <p id="password-4"> </p>
            </div>
            
          </div>
        </main>
        <script rel="stylesheet" src="index.js"></script>
    </body>
</html>
